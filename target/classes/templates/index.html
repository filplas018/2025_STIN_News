<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>STIN News Module</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>
<br /><br />
<div class="container">
    <div class="row">
        <h1 class="text-center"> STIN News Module Tralalero Tralala </h1>
    </div>
    <div class="row mt-3">
        <div class="col-md-12 text-center">

            <form action="/api/triggerEvaluateNews" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-success">Spustit vyhodnocení zpráv</button>
            </form>
            <div id="triggerEvaluateResult" class="mt-2">
                <span th:if="${evaluateTriggered}" class="text-success">Vyhodnocení zpráv spuštěno!</span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
